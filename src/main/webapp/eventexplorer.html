	<script type="text/javascript">
		$('#ex1').slider({
			min : 1254326400000,
			max : function() {
				var curTime = new Date();
				return curTime.getTime();
			}(),
			value : function() {
				var ret = [ 1254326400000, 10 ];
				var curTime = new Date();
				ret[1] = curTime.getTime();
				return ret;
			}(),
			step : 3600 * 1000,
			formatter : function(value) {
				var start = new Date();
				start.setTime(value[0]);
				var end = new Date();
				end.setTime(value[1]);
				return start.toLocaleString() + "--" + end.toLocaleString();
			}
		});
